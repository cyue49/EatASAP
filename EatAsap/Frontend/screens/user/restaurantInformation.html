        <h1 class="mb-4" style="color: black !important;">Restaurant Information</h1>

        <!-- User Information Section -->
        <div class="card mb-4">
            <form>
                <div class="card-header">
                    <b>User Information</b>
                </div>

                <div class="card-body">
                    <!-- User Information Fields Here -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" type="text" class="form-control" name="email">
                        <span class="required"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="user_password" type="password" class="form-control" name="password">
                        <span class="required"></span>
                    </div>
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input id="first_name" type="text" class="form-control" name="first_name">
                        <span class="required"></span>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" type="text" class="form-control" name="last_name">
                        <span class="required"></span>
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Phone Number</label>
                        <input id="phone_number" type="text" class="form-control" name="phone_number">
                        <span class="required"></span>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" name="address">
                        <span class="required"></span>
                    </div>

                </div>

                <!-- Restaurant Information Section -->
                <div class="card mb-4">
                    <div class="card-header">
                        <b>Restaurant Information</b>
                    </div>
                    <div class="card-body">
                        <!-- Restaurant Information Fields Here -->
                        <div class="form-group">
                            <label for="first_name">Restaurant Name</label>
                            <input id="restaurant_name" type="text" class="form-control" name="restaurant_name">
                            <span class="required"></span>
                        </div>
                        <div class="form-group">
                            <label for="brand_name">Brand Name</label>
                            <input id="brand_name" type="text" class="form-control" name="brand_name">
                            <span class="required"></span>
                        </div>
                        <div class="form-group">
                            <label for="website">Website</label>
                            <input id="website" type="text" class="form-control" name="website">
                            <span class="required"></span>
                        </div>
                        <div class="form-group">
                            <label for="restaurant_phone_number">Phone Number</label>
                            <input id="restaurant_phone_number" type="text" class="form-control" name="restaurant_phone_number">
                            <span class="required"></span>
                        </div>
                        <div class="form-group">
                            <label for="restaurant_email">Email</label>
                            <input id="restaurant_email" type="text" class="form-control" name="restaurant_email">
                            <span class="required"></span>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input id="address" type="text" class="form-control" name="address">
                            <span class="required"></span>
                        </div>
                    </div>
                </div>
                
                <!-- Payment Information Section -->
                <div class="card mb-4">
                    <div class="card-header">
                        <b>Payment Information</b>
                    </div>
                    <div class="card-body">
                        <!-- Payment Information Fields Here -->
                        <div class="form-group">
                            <label for="payment_method">Payment Method</label>
                            <input id="payment_method" type="text" class="form-control" name="payment_method">
                            <span class="required"></span>
                        </div>
                        <div class="form-group">
                            <label for="card_number">Card Number</label>
                            <input id="card_number" type="text" class="form-control" name="card_number">
                            <span class="required"></span>
                        </div>
                        <div class="form-group">
                            <label for="expiration_date">Expiration Date</label>
                            <input id="expiration_date" type="date" class="form-control" name="expiration_date">
                            <span class="required"></span>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
