<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kawthar Mashkour" />
    <title>Eat ASAP</title>
    <link rel="icon" href="../../assets/icons/Logo.svg" />
    <link rel="stylesheet" href="../user/css/RestaurantProfile.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://kit.fontawesome.com/20d18bedad.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="left-box">
            <a href="./index.html">
                <img src="../../assets/icons/Logo.svg" alt="ban the dishes logo">
            </a>
        </div>
        <div class="right-box">
            <a href="">Contact</a>

            <button id="login">
                <i class="fas fa-user-circle"></i>
                <p>Log-in</p>
            </button>
            <a href="#"> <i class="fas fa-globe"></i></a>
        </div>
    </header>

    <main>
        <div class="retaurant-card">
            <img class="restaurant-image" src="../../assets/pictures/restaurantlogo@2x.png" alt="Restaurant Logo">
            <div class="info-text-block">
                <h2>Grill Chef Restaurant</h2>
                <lu>
                    <li>
                        <i class='fas fa-globe-americas'></i>
                        <h5> : www.mywebsite.com</h5>
                    </li>
                    <li>
                        <i class="material-icons" style="font-size:20px">call</i>
                        <h5> : 514-123-4567</h5>
                    </li>
                </lu>
            </div>
            <div class="edit-btn">
                <i class='far fa-edit' style='color: var(--secondary-color)'></i>
            </div>
            <div class="info-text-block">
                <h2>Payment Information</h2>
                <lu>
                    <li>
                        <i class="fa fa-credit-card"></i>
                        <h5> : Credit Card*********461</h5>
                    </li>
                    <li>
                        <h5>Next Payment Due: 03/06/2024</h5>
                    </li>
                </lu>
            </div>
            <div class="edit-btn">
                <i class='far fa-edit' style='color: var(--secondary-color)'></i>

            </div>
        </div>
        <hr class="line1">
        <div class="menu-title-container">
            <h2 class="menu-title">Menu</h2>
            <button id="add-btn" class="submit-btn">Add Meal</button>
        </div>
        <nav>
            <ul class="tabs">
                <li id="tab-head1" class="tab-head active" onclick="showTab('tab1')">Main Dishes</li>
                <li id="tab-head2" class="tab-head" onclick="showTab('tab2')">Appetisers</li>
                <li id="tab-head3" class="tab-head" onclick="showTab('tab3')">Beverages</li>
            </ul>
        </nav>
        <hr class="line2">
        <ul id="newmenulist">
            <div id="tab1" class="tab-content active"></div>
        </ul>
        <lu>
            <div id="tab2" class="tab-content"></div>
        </lu>
        <lu>
            <div id="tab3" class="tab-content"></div>
        </lu>

    </main>

    <div class="overlay-bg"></div>
    <div class="overlay" id="form-section">
        <button class="close-btn">&times;</button>
        <form action="" id="form">
            <h2 class="heading">New Meal Information</h2>
            <div id="form-container">
                <fieldset>
                    <label for="meal-type">Meal Type:</label>
                    <select id="meal-type" name="meal-type">
                        <option value="main-dishes">Main Dishes</option>
                        <option value="appetisers">Appetizers</option>
                        <option value="beverages">Beverages</option>
                    </select>
                    <label>Meal Title</label>
                    <input type="text" id="title" required>
                    <label>Meal Price</label>
                    <input type="number" id="price" required>
                    <!--<input type="file" id="image" name="image" accept="image/*">-->
                    <label>Meal Description</label>
                    <textarea id="desc" name="description" cols="30" rows="5" required></textarea>
                </fieldset>
            </div>
            <div id="text-add">
                <button id="submit-btn" class="submit-btn">Add</button>
            </div>
        </form>
    </div>
    </div>


    <script src="./js/RestaurantProfile.js"></script>

</body>

</html>
