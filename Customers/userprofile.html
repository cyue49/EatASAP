<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="Assets/Icons/Logo.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS -->
    <link href="CSS/common-styles.css" rel="stylesheet" />
    <link href="CSS/user-profile-styles.css" rel="stylesheet" />

        <div class="navbarLeft">
            <a class="navbarIcons">
                <img src="Assets/Icons/Logo.svg" alt="EatASAP Logo">

        </div>
        <!-- Center Part -->
        <div class="navbarCenter">
            <a class="navItem" href="#">Home</a>
            <a class="navItem" href="#">Contact</a>

        <div class="navbarRight">
            <a class="navItem" href="#">Sign In</a>

                <i class="fa fa-globe"></i>

    <main>
