<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Page</title>
    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="Assets/Icons/ColorLogoImage.svg" />
    <!-- CSS -->
    <link href="CSS/common-styles.css" rel="stylesheet" />
    <!-- JS -->
    <script src="JS/scripts.js" defer></script>
</head>

<body>
    <!-- Top Navigation Bar -->
    <div class="topNavbar">
        <!-- Left Side -->
        <div class="navbarLeft">
            <a class="leftLogo">
                <img src="Assets/Icons/ColorLogoImage.svg" alt="Logo Image">
                <img src="Assets/Icons/ColorLogoText.svg" alt="Logo Text">
            </a>
        </div>
        <!-- Center Part -->
        <div class="navSections">
            <div class="dropdown">
                <a class="navItem" href="#">Item 1</a>
                <div class="dropdownContent">
                    <a href="#">Dropdown Item 1</a>
                    <a href="#">Dropdown Item 2</a>
                </div>
            </div>
            <a class="navItem" href="#">Item 2</a>
            <a class="navItem" href="#">Item 3</a>
            <a class="navItem" href="#">Item 4</a>
            <a class="navItem" href="#">Item 5</a>
        </div>
        <!-- Right Side -->
        <div class="navbarRight">
            <div class="dropdown">
                <div class="centerAlign">
                    <img class="langIcon" src="Assets/Icons/LanguageLogo.svg" alt="Language Button">
                </div>
                <div class="dropdownContent">
                    <a href="#">English</a>
                    <a href="#">French</a>
                    <a href="#">More</a>
                </div>
            </div>
            <button>Log In</button>
        </div>
    </div>

    <!-- Main Content -->
    <main></main>

    <footer></footer>
</body>

</html>
