<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Complete</title>
    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="Assets/Icons/ColorLogoImage.svg" />
    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <!-- CSS -->
    <link href="CSS/common-styles.css" rel="stylesheet" />
    <link href="CSS/orders-styles.css" rel="stylesheet" />
    <!-- JS -->
    <script src="JS/scripts.js" defer></script>
</head>

<body>
    <!-- Top Navigation Bar -->
    <div class="navbar">
        <!-- Left Side -->
        <div class="navbarLeft">
            <a class="leftLogo">
                <img src="Assets/Icons/ColorLogoImage.svg" alt="Logo Image">
                <img src="Assets/Icons/ColorLogoText.svg" alt="Logo Text">
            </a>
        </div>
        <!-- Right Side -->
        <div class="navbarRight">
            <div class="dropdown">
                <div class="centerAlign">
                    <img class="langIcon" src="Assets/Icons/LanguageLogo.svg" alt="Language Button">
                </div>
                <div class="dropdownContent">
                    <a href="#">English</a>
                    <a href="#">French</a>
                    <a href="#">More</a>
                </div>
            </div>
            <button>Log In</button>
        </div>
    </div>

    <!-- Main Content -->
    <main></main>

    <footer></footer>
</body>

</html>
